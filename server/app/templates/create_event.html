{% extends 'base.html' %}

{% block title %}
{{ organization.name }} - Create Event
{% endblock %}

{% block header %}
{% set header_title = 'Create Event' %}
{% include 'header.html' %}
{% endblock %}

{% block content %}
<section class="flex flex-col items-center">
    {% if error_message %}
    <h2 class="mt-4 text-2xl font-semibold text-center">{{ error_message }}</h2>
    {% endif %}
    <form action="{{ url_for('dashboard.create_event') }}" method="POST"
        class="flex flex-col text-xl mt-4 items-center w-72">
        <input placeholder="Event Name" type="text" name="name" id="name"
            class="px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:border-transparent w-full" />
        <button
            class="mt-4 bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow w-full">
            Create Event
        </button>
    </form>
    <form action="{{ url_for('dashboard.dashboard') }}" class="flex mt-10 w-screen justify-center">
        <button
            class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow text-xl mx-4 w-96">
            Cancel
        </button>
    </form>
</section>
{% endblock %}
